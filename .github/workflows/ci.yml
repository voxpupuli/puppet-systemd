name: CI

on: pull_request

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  puppet:
    name: Puppet
    uses: voxpupuli/gha-puppet/.github/workflows/beaker.yml@env
    with:
      pidfile_workaround: 'false'
      beaker_hypervisor: 'hcloud'
    secrets:
      beaker_hcloud_token: '${{ secrets.BEAKER_HCLOUD_TOKEN }}'
